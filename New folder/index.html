<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sale Order Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sale Order Management</h1>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </div>

  <div class="container">
    <h1>Sale Order Management</h1>
    <label for="theme-toggle">Dark Theme:</label>
    <input type="checkbox" id="theme-toggle">
    <div class="tabs">
      <button class="tab active" data-target="active-orders">Active Orders</button>
      <button class="tab" data-target="completed-orders">Completed Orders</button>
    </div>
    <div id="active-orders">
      <h2>Active Sale Orders</h2>
      </div>
    <div id="completed-orders" style="display: none;">
      <h2>Completed Sale Orders</h2>
      </div>
    <form id="login-form">
      </form>
    <p id="error-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
